<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Conversor de moneda</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="">
    </header>
    <main>
        <div class="contenedor">
            <form action="#">
                <div>
                    <label for="importe">Importe</label>
                    <input type="text" name="Importe">
                </div>
                <div>
                    <label for="a">A que desea convertir?</label>
                    <select name="a" id="select">
                        <option value="0">EUR-Euro</option>
                        <option value="1">GBP-Libra esterlina</option>
                        <option value="2">ARS-Peso argentino</option>
                    </select>

                </div>
                <input type="submit" value="Convertir">
            </form>
        </div>
    </main>
    
</body>
</html>
